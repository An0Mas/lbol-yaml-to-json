<body>
  <h1>ğŸ“¦ YAML â†’ JSON ä¸€æ‹¬å¤‰æ›ï¼ˆZIPå‡ºåŠ›ï¼‰  LBoLç”¨</h1>
  <p>YAMLãƒ•ã‚¡ã‚¤ãƒ«ã‚’è¤‡æ•°é¸æŠã—ã¦ãã ã•ã„ã€‚ã™ã¹ã¦JSONã«å¤‰æ›ã•ã‚Œã€ZIPã§ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã§ãã¾ã™ã€‚</p>

  <input type="file" id="fileInput" accept=".yaml,.yml" multiple />
  <div class="output" id="status">ãƒ•ã‚¡ã‚¤ãƒ«æœªé¸æŠ</div>

  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script>
    document.getElementById('fileInput').addEventListener('change', async function(e) {
      const files = e.target.files;
      if (!files.length) return;

      const zip = new JSZip();
      const status = document.getElementById('status');
      status.textContent = 'â³ å¤‰æ›ä¸­...';

      let successCount = 0;

      for (const file of files) {
        try {
          const text = await file.text();
          const parsed = jsyaml.load(text);
          const jsonData = flattenYaml(parsed);
          const jsonText = JSON.stringify(jsonData, null, 2);
          const outputName = file.name.replace(/\.ya?ml$/, '.json');
          zip.file(outputName, jsonText);
          successCount++;
        } catch (err) {
          status.textContent = `âŒ ${file.name} ã®å¤‰æ›ã«å¤±æ•—ã—ã¾ã—ãŸ: ${err.message}`;
          return;
        }
      }

      const blob = await zip.generateAsync({ type: 'blob' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'converted_json_files.zip';
      a.click();
      URL.revokeObjectURL(a.href);

      status.textContent = `âœ… ${successCount} ä»¶ã®ãƒ•ã‚¡ã‚¤ãƒ«ã‚’å¤‰æ›ã—ã¦ZIPã«ã¾ã¨ã‚ã¾ã—ãŸ`;
    });

    function flattenYaml(obj, parentKey = '', result = []) {
      for (const key in obj) {
        const fullKey = parentKey ? `${parentKey}.${key}` : key;
        if (typeof obj[key] === 'object' && obj[key] !== null) {
          flattenYaml(obj[key], fullKey, result);
        } else {
          result.push({ key: fullKey, text: obj[key] });
        }
      }
      return result;
    }
  </script>
